name: ci pipeline
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.5'

      - name: Build
        run: go build -o go-web-app

      - name: Test with the Go CLI
        run: go test ./...

  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: golanglint-ci
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.58.2
